<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<h1>欢迎登陆</h1>
{{ .now }}
<form action="/login" method="post" enctype="application/x-www-form-urlencoded" novalidate autocapitalize="off">
    <div>用户名:
        <input type="text" name="username">
    </div>
    <div>密码:
        <input type="password" name="password">
    </div>
    <div>
        <input type="submit" value="登录">
    </div>
</form>
</body>
</html>
